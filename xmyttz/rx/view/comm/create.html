<script>
    $(function () {
        $('#create').click(function () {
            var title=$('#title').val();
            var idea=$('#idea').val();
            $.ajax({
                url:'/rx/comm/create',
                type:'post',
                data:{'title':title,'idea':idea},
                success:function (data) {
                   if(data.res=='success'){
                       alert('发表成功');
                       location.href='/rx/comm/index';
                   }else if(data.res=='error'){
                       alert('发表失败');
                       location.reload();
                   }
                }
            })
        })
        $("#idea").keyup(function() {
            var length = $('#idea').val().length;
            $('em').text(length);
        });
    })
</script>
