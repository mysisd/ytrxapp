<div class="record_area">
	<h3 style="color:#3793c7">该客户的收支情况：</h3>
	<form action="" method="get" id="record_form">
		<input type="hidden" value="{:input('get.id')}" name="id">
		<input data-val="true" data-val-number="The field Int32 must be a number." data-val-required="Int32 字段是必需的。" id="day" name="day" type="hidden" value="{:input('get.day',7)}" />
		<input data-val="true" data-val-number="The field Int32 must be a number." data-val-required="Int32 字段是必需的。" id="recordType" name="recordtype" type="hidden" value="{:input('get.recordtype',-1)}" />
		<div class="deal_time record_box" id="deatilTimeId">
			<span>交易时间：</span>
			<a href="javascript:;" data="7">一个星期</a>
			<a href="javascript:;" data="30">一个月</a>
			<a href="javascript:;" data="90">三个月</a>
			<a href="javascript:;" data="365">一年</a>
			<a href="javascript:;" data="-1">全部</a>
		</div>
		<div class="deal_type record_box" id="detailTypeId">
			<span>交易类型：</span>
			<a href="javascript:;" data="-1">全部</a>
			<a href="javascript:;" data="recharge">充值</a>
			<a href="javascript:;" data="withdrawal">提现</a>
			<a href="javascript:;" data="deposit">入金</a>
			<a href="javascript:;" data="withdraw">出金</a>
			<a href="javascript:;" data="transform">出金至余额</a>
		</div>
		<div class="record_detail">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<thead>
					<tr class="top">                               
						<td>时间</td>                                  
						<td>类型</td>
						<td>金额（元）</td>
						<td>余额（元）</td>
						<td>交易编号</td>
						<td>交易状态</td>
					</tr>
				</thead>
				<tbody>
					<foreach name='user_record' item='v'>
						<tr class="body">                                 
							<td>{$v.trans_time}</td>                                  
							<td>{$v.subject}</td>
							<if condition="($v.method eq 'recharge') or ($v.method eq 'transform')"><td style="color:#f55;">+<elseif condition="($v.method eq 'capital') or ($v.method eq 'withdrawal') or ($v.method eq 'deposit')" /><td style="color:#0bb782;">-<else /><td style="color:#0379b5;"></if><if condition="$v.amount eq 0">全部<else />{$v.amount}</if></td>
							<td style="color:#333;">{$v.balance}</td>
							<td>{$v.out_orderid}</td>
							<td>{$v.state}</td>
						</tr>
					</foreach>
				</tbody>
			</table>
			<div style="clear:both"></div>
		</div>
	</form>
	<div class="page_box">
	　　{$page}
	</div>
</div>
